{% load staticfiles %}
<html>
<head>
	
	<meta charset="utf-8">
	<meta content="width= device-width, initial-scale = 1, maximum-scale=1" name="viewport">
	<title>Meu primeiro app em Django</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	
</head>
<body>
<div class="container">
	{% for post in posts%}
	<nav class="navbar nabar-default">
		<div class="navbar-header">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success"><a href=blog/{{post.slug}}>{{ post.title }}</a></button>
		</div>
		</div>
	</nav>				
	{%endfor%}
				
			

<div>
	
	{%block div%} 	{%endblock div%}

	{%block index%} 	{%endblock index%}
	<div id="post"> 
	{%block post%}

	{%endblock post%}
	</div>
	<div id="post_detail">
		{% block post_detail %}
		{% endblock post_detail %}

		{% block post_edit%}  {% endblock post_edit%}
	</div>
	</div>
	<footer>Rodap√©</footer>
	
</body>
</html>
